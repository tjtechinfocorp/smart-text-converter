<div class="relative language-switcher-container">
  <!-- Language Switcher Button -->
  <button
    (click)="toggleDropdown(); $event.stopPropagation()"
    class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-800 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
    [attr.aria-expanded]="isOpen()"
    aria-haspopup="true"
  >
    <span class="text-lg">{{ currentLanguageInfo()?.flag }}</span>
    <span class="hidden sm:inline">{{ currentLanguageInfo()?.nativeName }}</span>
    <svg
      class="w-4 h-4 transition-transform"
      [class.rotate-180]="isOpen()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isOpen()"
    class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-[9999]"
    role="menu"
    aria-orientation="vertical"
    (click)="$event.stopPropagation()"
  >
    <div class="py-1 max-h-60 overflow-y-auto">
      <button
        *ngFor="let language of supportedLanguages()"
        (click)="selectLanguage(language)"
        class="flex items-center w-full px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700 transition-colors"
        [class.bg-blue-50]="language.code === currentLanguageCode()"
        [class.dark:bg-blue-900]="language.code === currentLanguageCode()"
        [class.text-blue-700]="language.code === currentLanguageCode()"
        [class.dark:text-blue-300]="language.code === currentLanguageCode()"
        role="menuitem"
      >
        <span class="text-lg mr-3">{{ language.flag }}</span>
        <div class="flex flex-col">
          <span class="font-medium">{{ language.nativeName }}</span>
          <span class="text-xs text-gray-500 dark:text-gray-400">{{ language.name }}</span>
        </div>
        <svg
          *ngIf="language.code === currentLanguageCode()"
          class="w-4 h-4 ml-auto text-blue-600 dark:text-blue-400"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
