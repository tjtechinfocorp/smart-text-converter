<div class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-slate-50 mb-4 transition-colors duration-300">
        <app-translated-text key="case-converter.title"></app-translated-text>
      </h1>
      <p class="text-lg text-gray-600 dark:text-slate-300 max-w-2xl mx-auto transition-colors duration-300">
        <app-translated-text key="case-converter.description"></app-translated-text>
      </p>
    </div>

    <!-- Converter Interface -->
    <div
      class="bg-white dark:bg-gray-900 rounded-xl shadow-xl dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-8 transition-all duration-300"
    >
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Input Section -->
        <div>
          <div class="flex justify-between items-center mb-4">
            <label
              for="input-text"
              class="text-lg font-semibold text-gray-900 dark:text-slate-100 transition-colors duration-300"
            >
              <app-translated-text key="case-converter.input-label"></app-translated-text>
            </label>
            <button
              (click)="clearText()"
              [disabled]="!inputText()"
              class="text-sm text-white px-4 py-2 rounded-lg transition-all duration-200 font-medium"
              [class.bg-red-500]="inputText()"
              [class.hover:bg-red-600]="inputText()"
              [class.shadow-md]="inputText()"
              [class.bg-gray-400]="!inputText()"
              [class.cursor-not-allowed]="!inputText()"
              [class.cursor-pointer]="inputText()"
              aria-label="Clear input text"
            >
              <app-translated-text key="action.clear"></app-translated-text>
            </button>
          </div>
          <textarea
            #inputTextarea
            id="input-text"
            [value]="inputText()"
            (input)="onInputChange($event)"
            [placeholder]="translationService.translate('action.input-placeholder')"
            class="w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300 shadow-sm dark:shadow-inner"
          ></textarea>
        </div>

        <!-- Output Section -->
        <div>
          <div class="flex justify-between items-center mb-4">
            <label
              for="output-text"
              class="text-lg font-semibold text-gray-900 dark:text-slate-100 transition-colors duration-300"
            >
              <app-translated-text key="case-converter.output-label"></app-translated-text>
            </label>
            <button
              (click)="copyToClipboard()"
              [disabled]="!outputText()"
              class="text-sm text-white px-4 py-2 rounded-lg transition-all duration-200 font-medium"
              [class.bg-blue-600]="outputText()"
              [class.hover:bg-blue-700]="outputText()"
              [class.shadow-md]="outputText()"
              [class.bg-gray-400]="!outputText()"
              [class.cursor-not-allowed]="!outputText()"
              [class.cursor-pointer]="outputText()"
              aria-label="Copy output text to clipboard"
            >
              <app-translated-text key="action.copy"></app-translated-text>
            </button>
          </div>
          <textarea
            id="output-text"
            [value]="outputText()"
            readonly
            [placeholder]="translationService.translate('action.output-placeholder')"
            class="w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl resize-none bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300 shadow-sm dark:shadow-inner"
          ></textarea>
        </div>
      </div>

      <!-- Text Statistics - Full Width -->
      <div class="mt-8">
        <app-text-statistics [text]="inputText()"></app-text-statistics>
      </div>

      <!-- Conversion Options -->
      <div class="mt-8">
        <label
          for="conversion-type"
          class="block text-lg font-semibold text-gray-900 dark:text-slate-100 mb-6 transition-colors duration-300"
        >
          <app-translated-text key="case-converter.conversion-type"></app-translated-text>
        </label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div *ngFor="let type of conversionTypes" class="relative">
            <input
              type="radio"
              [id]="type.value"
              [value]="type.value"
              [checked]="selectedConversion() === type.value"
              (change)="onConversionChange($event)"
              class="sr-only"
            />
            <label
              [for]="type.value"
              class="block p-4 border-2 rounded-xl cursor-pointer transition-all duration-300 shadow-sm hover:shadow-md"
              [class.border-blue-400]="selectedConversion() === type.value"
              [class.shadow-lg]="selectedConversion() === type.value"
              [class.dark:shadow-blue-400]="selectedConversion() === type.value"
              [class.dark:border-blue-400]="selectedConversion() === type.value"
              [class.border-gray-200]="selectedConversion() !== type.value"
              [class.dark:border-gray-700]="selectedConversion() !== type.value"
              [class.hover:border-gray-300]="selectedConversion() !== type.value"
              [class.dark:hover:border-gray-600]="selectedConversion() !== type.value"
              [class.bg-white]="selectedConversion() !== type.value"
              [class.dark:bg-gray-800]="selectedConversion() !== type.value"
              [class.bg-blue-50]="selectedConversion() === type.value"
              [class.dark:bg-slate-100]="selectedConversion() === type.value"
            >
              <div
                class="font-mono text-sm font-semibold mb-1 transition-colors duration-300"
                [class.text-blue-700]="selectedConversion() === type.value"
                [class.dark:text-blue-600]="selectedConversion() === type.value"
                [class.text-gray-900]="selectedConversion() !== type.value"
                [class.dark:text-white]="selectedConversion() !== type.value"
              >
                <app-translated-text [key]="type.labelKey"></app-translated-text>
              </div>
              <div
                class="text-xs transition-colors duration-300"
                [class.text-blue-600]="selectedConversion() === type.value"
                [class.dark:text-blue-500]="selectedConversion() === type.value"
                [class.text-gray-600]="selectedConversion() !== type.value"
                [class.dark:text-gray-300]="selectedConversion() !== type.value"
              >
                <app-translated-text [key]="type.descriptionKey"></app-translated-text>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div
        class="bg-white dark:bg-gray-900 rounded-xl shadow-lg dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-6 text-center transition-all duration-300 hover:shadow-xl dark:hover:shadow-2xl"
      >
        <div class="text-3xl mb-4">âš¡</div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
          <app-translated-text key="case-converter.features.instant-conversion"></app-translated-text>
        </h3>
        <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">
          <app-translated-text key="case-converter.features.instant-conversion-desc"></app-translated-text>
        </p>
      </div>
      <div
        class="bg-white dark:bg-gray-900 rounded-xl shadow-lg dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-6 text-center transition-all duration-300 hover:shadow-xl dark:hover:shadow-2xl"
      >
        <div class="text-3xl mb-4">ðŸ”’</div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
          <app-translated-text key="case-converter.features.privacy-first"></app-translated-text>
        </h3>
        <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">
          <app-translated-text key="case-converter.features.privacy-first-desc"></app-translated-text>
        </p>
      </div>
      <div
        class="bg-white dark:bg-gray-900 rounded-xl shadow-lg dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-6 text-center transition-all duration-300 hover:shadow-xl dark:hover:shadow-2xl"
      >
        <div class="text-3xl mb-4">ðŸ†“</div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
          <app-translated-text key="case-converter.features.completely-free"></app-translated-text>
        </h3>
        <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">
          <app-translated-text key="case-converter.features.completely-free-desc"></app-translated-text>
        </p>
      </div>
    </div>

    <!-- FAQ Section -->
    <div class="mt-16">
      <app-faq-display toolName="case-converter" [showTitle]="true"></app-faq-display>
    </div>

  </main>
</div>
