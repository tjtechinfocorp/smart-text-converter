<!-- XML Formatter Page -->
<div class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300 min-h-screen">
  <!-- Hero Section -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
      <app-translated-text key="xml.formatter.title"></app-translated-text>
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 max-w-6xl mx-auto mb-8">
      <app-translated-text key="xml.formatter.description"></app-translated-text>
    </p>

    <!-- Quick Actions -->
    <div class="flex flex-wrap justify-center gap-4">
      <button
        (click)="loadSampleXml()"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        <app-translated-text key="js-formatter.load-sample"></app-translated-text>
      </button>
      <button
        (click)="clearAll()"
        class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        <app-translated-text key="js-formatter.clear"></app-translated-text>
      </button>
    </div>
  </section>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- View Mode Selector -->
    <div class="mb-6">
      <!-- Editor Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Input Section -->
        <div class="space-y-6">
          <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
              <app-translated-text key="xml.formatter.input.title"></app-translated-text>
            </h2>

            <!-- XML Input -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                <app-translated-text key="xml.formatter.input.label"></app-translated-text>
              </label>
              <textarea
                [(ngModel)]="xmlInput"
                (input)="formatXml()"
                class="w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300 shadow-sm dark:shadow-inner"
              ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-3">
              <button
                (click)="formatXml()"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  ></path>
                </svg>
                <app-translated-text key="xml.formatter.actions.format"></app-translated-text>
              </button>
              <button
                (click)="copyToClipboard(formattedXml)"
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  ></path>
                </svg>
                <app-translated-text key="xml.formatter.actions.copy"></app-translated-text>
              </button>
            </div>

            <!-- Error Display -->
            <div
              *ngIf="!isValidXml && xmlError"
              class="mt-4 p-4 bg-red-100 dark:bg-red-900 border border-red-300 dark:border-red-700 rounded-lg"
            >
              <p class="text-red-800 dark:text-red-200 text-sm"><strong>Error:</strong> {{ xmlError }}</p>
            </div>
          </div>

          <!-- Statistics -->
          <div *ngIf="isValidXml && statistics.elements > 0" class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">
              <app-translated-text key="xml.formatter.stats.title"></app-translated-text>
            </h3>
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-number text-blue-600 dark:text-blue-400">{{ statistics.elements }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.elements"></app-translated-text>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-number text-green-600 dark:text-green-400">{{ statistics.attributes }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.attributes"></app-translated-text>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-number text-purple-600 dark:text-purple-400">{{ statistics.depth }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.depth"></app-translated-text>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-number text-orange-600 dark:text-orange-400">{{ statistics.textNodes }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.textNodes"></app-translated-text>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-number text-indigo-600 dark:text-indigo-400">{{ statistics.comments }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.comments"></app-translated-text>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-number text-pink-600 dark:text-pink-400">{{ statistics.size }}</div>
                <div class="stat-label">
                  <app-translated-text key="xml.formatter.stats.size"></app-translated-text>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Output Section -->
        <div class="space-y-6">
          <!-- Formatted XML -->
          <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 output-section">
            <div class="output-header">
              <h3 class="text-lg font-bold text-gray-900 dark:text-white">
                <app-translated-text key="xml.formatter.output.formatted"></app-translated-text>
              </h3>
              <button
                (click)="copyToClipboard(formattedXml)"
                class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors duration-200"
              >
                <app-translated-text key="xml.formatter.actions.copy"></app-translated-text>
              </button>
            </div>
            <div
              class="output-content w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-mono text-sm overflow-auto whitespace-pre-wrap"
            >
              {{ formattedXml }}
            </div>
          </div>

          <!-- Minified XML -->
          <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 output-section">
            <div class="output-header">
              <h3 class="text-lg font-bold text-gray-900 dark:text-white">
                <app-translated-text key="xml.formatter.output.minified"></app-translated-text>
              </h3>
              <button
                (click)="copyToClipboard(minifiedXml)"
                class="px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition-colors duration-200"
              >
                <app-translated-text key="xml.formatter.actions.copy"></app-translated-text>
              </button>
            </div>
            <div
              class="output-content w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-mono text-sm overflow-auto whitespace-pre-wrap"
            >
              {{ minifiedXml }}
            </div>
          </div>

          <!-- Converted HTML -->
          <div *ngIf="convertedHtml" class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 output-section">
            <div class="output-header">
              <h3 class="text-lg font-bold text-gray-900 dark:text-white">Converted HTML</h3>
              <button
                (click)="copyToClipboard(convertedHtml)"
                class="px-3 py-1 bg-purple-600 text-white text-sm rounded hover:bg-purple-700 transition-colors duration-200"
              >
                <app-translated-text key="xml.formatter.actions.copy"></app-translated-text>
              </button>
            </div>
            <div
              class="output-content w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-mono text-sm overflow-auto whitespace-pre-wrap"
            >
              {{ convertedHtml }}
            </div>
          </div>

          <!-- Converted JSON -->
          <div *ngIf="convertedJson" class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 output-section">
            <div class="output-header">
              <h3 class="text-lg font-bold text-gray-900 dark:text-white">Converted JSON</h3>
              <button
                (click)="copyToClipboard(convertedJson)"
                class="px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 transition-colors duration-200"
              >
                <app-translated-text key="xml.formatter.actions.copy"></app-translated-text>
              </button>
            </div>
            <div
              class="output-content w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-mono text-sm overflow-auto whitespace-pre-wrap"
            >
              {{ convertedJson }}
            </div>
          </div>

          <!-- Conversion Options -->
          <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 conversion-section">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">
              <app-translated-text key="xml.formatter.conversion.title"></app-translated-text>
            </h3>
            <div class="grid grid-cols-1 gap-4">
              <button
                (click)="convertToHtmlFormat()"
                class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200 flex items-center justify-center font-medium"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                  ></path>
                </svg>
                <app-translated-text key="xml.formatter.conversion.toHtml"></app-translated-text>
              </button>
              <button
                (click)="convertToJsonFormat()"
                class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center font-medium"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
                <app-translated-text key="xml.formatter.conversion.toJson"></app-translated-text>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Features Section -->
      <section class="mt-12">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white text-center mb-12">
          <app-translated-text key="xml.formatter.features.title"></app-translated-text>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-blue-600 dark:text-blue-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.beautify.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.beautify.description"></app-translated-text>
            </p>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-green-100 dark:bg-green-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-green-600 dark:text-green-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.validate.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.validate.description"></app-translated-text>
            </p>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-purple-100 dark:bg-purple-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-purple-600 dark:text-purple-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.analyze.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.analyze.description"></app-translated-text>
            </p>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-blue-600 dark:text-blue-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.convert.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.convert.description"></app-translated-text>
            </p>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-yellow-100 dark:bg-yellow-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-yellow-600 dark:text-yellow-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.minify.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.minify.description"></app-translated-text>
            </p>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <svg
                  class="w-6 h-6 text-gray-600 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3">
                <app-translated-text key="xml.formatter.features.tools.title"></app-translated-text>
              </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300">
              <app-translated-text key="xml.formatter.features.tools.description"></app-translated-text>
            </p>
          </div>
        </div>
      </section>

      <!-- FAQ Section -->
      <section class="mt-12">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white text-center mb-12">
          <app-translated-text key="xml.formatter.faq.title"></app-translated-text>
        </h2>
        <div class="space-y-6">
          <div class="bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
            <details class="group">
              <summary
                class="flex items-center justify-between p-6 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              >
                <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
                  <app-translated-text key="xml.formatter.faq1.question"></app-translated-text>
                </h4>
                <svg
                  class="w-5 h-5 text-gray-500 group-open:rotate-180 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </summary>
              <div class="px-6 pb-6 text-gray-600 dark:text-gray-300">
                <app-translated-text key="xml.formatter.faq1.answer"></app-translated-text>
              </div>
            </details>
          </div>

          <div class="bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
            <details class="group">
              <summary
                class="flex items-center justify-between p-6 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              >
                <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
                  <app-translated-text key="xml.formatter.faq2.question"></app-translated-text>
                </h4>
                <svg
                  class="w-5 h-5 text-gray-500 group-open:rotate-180 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </summary>
              <div class="px-6 pb-6 text-gray-600 dark:text-gray-300">
                <app-translated-text key="xml.formatter.faq2.answer"></app-translated-text>
              </div>
            </details>
          </div>

          <div class="bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
            <details class="group">
              <summary
                class="flex items-center justify-between p-6 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              >
                <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
                  <app-translated-text key="xml.formatter.faq3.question"></app-translated-text>
                </h4>
                <svg
                  class="w-5 h-5 text-gray-500 group-open:rotate-180 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
