<div class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4 transition-colors duration-300">
        <app-translated-text key="line-tools.title"></app-translated-text>
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto transition-colors duration-300">
        <app-translated-text key="line-tools.description"></app-translated-text>
      </p>
    </div>

    <!-- Utility Options -->
    <div
      class="bg-white dark:bg-gray-900 rounded-lg shadow-sm dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-6 mb-6 transition-all duration-300">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Utility Type Selection -->
        <div>
          <label for="utility-type"
            class="block text-sm font-medium text-gray-800 dark:text-gray-200 mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.utility-type"></app-translated-text>
          </label>
          <select id="utility-type" [value]="selectedUtility()" (change)="onUtilityChange($event)"
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-all duration-300">
            @for (type of utilityTypes; track type.value) {
            <option [value]="type.value">{{ translationService.translate(type.labelKey) }}</option>
            }
          </select>
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1 transition-colors duration-300">
            {{ getCurrentDescription() }}
          </p>
        </div>

        <!-- Custom Separator (for join/split operations) -->
        <div *ngIf="selectedUtility() === 'join' || selectedUtility() === 'split'">
          <label for="custom-separator"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.custom-separator"></app-translated-text>
          </label>
          <input id="custom-separator" type="text" [value]="customSeparator()" (input)="onSeparatorChange($event)"
            [placeholder]="translationService.translate('line-tools.separator-placeholder')"
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-all duration-300" />
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1 transition-colors duration-300">
            <app-translated-text key="line-tools.separator-description"></app-translated-text>
          </p>
        </div>
      </div>

      <!-- Sort Options (for sort operation) -->
      <div *ngIf="selectedUtility() === 'sort'" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="sort-order"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.sort-order"></app-translated-text>
          </label>
          <select id="sort-order" [value]="sortOrder()" (change)="onSortOrderChange($event)"
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-all duration-300">
            <option value="asc">
              <app-translated-text key="line-tools.ascending"></app-translated-text>
            </option>
            <option value="desc">
              <app-translated-text key="line-tools.descending"></app-translated-text>
            </option>
          </select>
        </div>
        <div class="flex items-center">
          <input id="case-sensitive" type="checkbox" [checked]="caseSensitive()"
            (change)="onCaseSensitiveChange($event)"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-400 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-800" />
          <label for="case-sensitive"
            class="ml-2 block text-sm text-gray-700 dark:text-gray-200 transition-colors duration-300">
            <app-translated-text key="line-tools.case-sensitive"></app-translated-text>
          </label>
        </div>
      </div>
    </div>

    <!-- Text Areas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Input Text -->
      <div>
        <div class="flex justify-between items-center mb-4">
          <label for="input-text"
            class="text-lg font-semibold text-gray-900 dark:text-white transition-colors duration-300">
            <app-translated-text key="line-tools.input-label"></app-translated-text>
          </label>
          <button (click)="clearText()" [disabled]="!inputText()"
            class="text-sm text-white px-3 py-1 rounded transition-colors" [class.bg-red-500]="inputText()"
            [class.hover:bg-red-600]="inputText()" [class.bg-gray-400]="!inputText()"
            [class.cursor-not-allowed]="!inputText()" [class.cursor-pointer]="inputText()"
            aria-label="Clear input text">
            <app-translated-text key="line-tools.clear-button"></app-translated-text>
          </button>
        </div>
        <textarea #inputTextarea id="input-text" [value]="inputText()" (input)="onInputChange($event)"
          [placeholder]="translationService.translate('line-tools.input-placeholder')"
          class="w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"></textarea>
      </div>

      <!-- Output Text -->
      <div>
        <div class="flex justify-between items-center mb-4">
          <label for="output-text"
            class="text-lg font-semibold text-gray-900 dark:text-white transition-colors duration-300">
            <app-translated-text key="line-tools.output-label"></app-translated-text>
          </label>
          <button (click)="copyToClipboard()" [disabled]="!outputText()"
            class="text-sm text-white px-3 py-1 rounded transition-colors" [class.bg-blue-600]="outputText()"
            [class.hover:bg-blue-700]="outputText()" [class.bg-gray-400]="!outputText()"
            [class.cursor-not-allowed]="!outputText()" [class.cursor-pointer]="outputText()"
            aria-label="Copy output text to clipboard">
            <app-translated-text key="line-tools.copy-button"></app-translated-text>
          </button>
        </div>
        <textarea id="output-text" [value]="outputText()" readonly
          [placeholder]="translationService.translate('line-tools.output-placeholder')"
          class="w-full h-64 p-4 border border-gray-300 dark:border-gray-700 rounded-lg resize-none bg-gray-50 dark:bg-gray-800 font-mono text-sm text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"></textarea>
      </div>
    </div>

    <!-- Text Statistics - Full Width -->
    <div class="mt-8">
      <app-text-statistics [text]="inputText()"></app-text-statistics>
    </div>

    <!-- Features List -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center transition-colors duration-300">
        <app-translated-text key="line-tools.features-title"></app-translated-text>
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.sort-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.sort-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-duplicate-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-duplicate-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-empty-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-empty-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.number-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.number-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-line-numbers"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.remove-line-numbers-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.reverse-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.reverse-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.shuffle-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.shuffle-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.join-lines"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.join-lines-desc"></app-translated-text>
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-900 p-4 rounded-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
          <h3 class="font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.split-text"></app-translated-text>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <app-translated-text key="line-tools.feature.split-text-desc"></app-translated-text>
          </p>
        </div>
      </div>
    </div>

    <!-- FAQ Section -->
    <div class="mt-16">
      <app-faq-display toolName="line-tools" [showTitle]="true"></app-faq-display>
    </div>
  </main>
</div>
