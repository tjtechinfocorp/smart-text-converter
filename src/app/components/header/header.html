<!-- Header -->
<header
  class="bg-white dark:bg-gray-950 shadow-sm transition-all duration-300 border-b border-gray-100 dark:border-gray-800 fixed top-0 left-0 right-0 z-50"
  [class.shadow-lg]="isScrolled()">
  <div class="flex items-center justify-between py-2">
    <!-- Left side - Logo and Text -->
    <div class="flex items-center flex-shrink-0 pl-4 sm:pl-6 lg:pl-8">
      <a routerLink="/" class="flex items-center">
        <picture>
          <source srcset="main-logo-80x80.webp" type="image/webp" />
          <img src="main-logo-80x80.png" alt="Text Converter Logo" class="h-14 w-14 mr-3" width="56" height="56"
            loading="eager" fetchpriority="high" decoding="async" />
        </picture>
      </a>
      <a routerLink="/"
        class="text-2xl font-bold text-gray-900 dark:text-white cursor-pointer transition-colors duration-300"><app-translated-text
          key="app.title"></app-translated-text></a>
    </div>

    <!-- Center - Desktop Navigation -->
    <div class="hidden md:flex items-center flex-1 justify-center">
      <nav class="flex items-center space-x-8">
        <!-- Home -->
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center" [class.text-gray-600]="currentRoute() !== '/'"
          [class.dark:text-gray-300]="currentRoute() !== '/'" [class.hover:text-gray-900]="currentRoute() !== '/'"
          [class.dark:hover:text-white]="currentRoute() !== '/'">
          <app-translated-text key="nav.home"></app-translated-text></a>

        <!-- Text Transformation Group -->
        <div class="relative">
          <button (click)="toggleTextTransformationDropdown()" class="transition-colors flex items-center"
            [class.text-transformation-active]="isTextTransformationActive()"
            [class.text-gray-600]="!isTextTransformationActive()"
            [class.dark:text-gray-300]="!isTextTransformationActive()"
            [class.hover:text-gray-900]="!isTextTransformationActive()"
            [class.dark:hover:text-white]="!isTextTransformationActive()" aria-label="Text Transformation Tools Menu"
            [attr.aria-expanded]="isTextTransformationDropdownOpen()" aria-haspopup="true">
            <span>{{ translationService.translate('nav.text-transformation') }}</span>
            <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div *ngIf="isTextTransformationDropdownOpen()"
            class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-950 rounded-md shadow-lg opacity-100 visible transition-all duration-200 z-50 border border-gray-100 dark:border-gray-800">
            <div class="py-1">
              <a routerLink="/case-converter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.case-converter"></app-translated-text></a>
              <a routerLink="/text-formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.text-formatter"></app-translated-text></a>
              <a routerLink="/encode-decode" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.encode-decode"></app-translated-text></a>
            </div>
          </div>
        </div>

        <!-- Analysis & Utilities Group -->
        <div class="relative">
          <button (click)="toggleAnalysisUtilitiesDropdown()" class="transition-colors flex items-center"
            [class.analysis-utilities-active]="isAnalysisUtilitiesActive()"
            [class.text-gray-600]="!isAnalysisUtilitiesActive()"
            [class.dark:text-gray-300]="!isAnalysisUtilitiesActive()"
            [class.hover:text-gray-900]="!isAnalysisUtilitiesActive()"
            [class.dark:hover:text-gray-100]="!isAnalysisUtilitiesActive()"
            aria-label="Analysis and Utilities Tools Menu" [attr.aria-expanded]="isAnalysisUtilitiesDropdownOpen()"
            aria-haspopup="true">
            <span>{{ translationService.translate('nav.analysis-utilities') }}</span>
            <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div *ngIf="isAnalysisUtilitiesDropdownOpen()"
            class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-950 rounded-md shadow-lg opacity-100 visible transition-all duration-200 z-50 border border-gray-100 dark:border-gray-800">
            <div class="py-1">
              <a routerLink="/text-analyzer" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.text-analyzer"></app-translated-text></a>
              <a routerLink="/line-tools" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.line-tools"></app-translated-text></a>
              <a routerLink="/text-generator" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.text-generator"></app-translated-text></a>
            </div>
          </div>
        </div>

        <!-- JSON Group -->
        <div class="relative">
          <button (click)="toggleJsonDropdown()" class="transition-colors flex items-center"
            [class.json-active]="isJsonActive()" [class.text-gray-600]="!isJsonActive()"
            [class.dark:text-gray-300]="!isJsonActive()" [class.hover:text-gray-900]="!isJsonActive()"
            [class.dark:hover:text-white]="!isJsonActive()" aria-label="JSON Tools Menu"
            [attr.aria-expanded]="isJsonDropdownOpen()" aria-haspopup="true" [style.color]="
              isJsonActive() ? (themeService.isDark() ? 'rgb(168, 255, 83, var(--tw-bg-opacity, 1))' : '#2563eb') : ''
            ">
            <span>JSON</span>
            <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div *ngIf="isJsonDropdownOpen()"
            class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-950 rounded-md shadow-lg opacity-100 visible transition-all duration-200 z-50 border border-gray-100 dark:border-gray-800">
            <div class="py-1">
              <a routerLink="/json/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.json-formatter"></app-translated-text></a>
              <a routerLink="/json/parser" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                (click)="closeDesktopDropdowns()"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors"><app-translated-text
                  key="nav.json-parser"></app-translated-text></a>
            </div>
          </div>
        </div>

        <!-- JavaScript -->
        <a routerLink="/js/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center"
          [class.text-gray-600]="currentRoute() !== '/js/formatter'"
          [class.dark:text-gray-300]="currentRoute() !== '/js/formatter'"
          [class.hover:text-gray-900]="currentRoute() !== '/js/formatter'"
          [class.dark:hover:text-white]="currentRoute() !== '/js/formatter'">
          JavaScript
        </a>

        <!-- HTML -->
        <a routerLink="/html/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center"
          [class.text-gray-600]="currentRoute() !== '/html/formatter'"
          [class.dark:text-gray-300]="currentRoute() !== '/html/formatter'"
          [class.hover:text-gray-900]="currentRoute() !== '/html/formatter'"
          [class.dark:hover:text-white]="currentRoute() !== '/html/formatter'">
          HTML
        </a>

        <!-- CSS -->
        <a routerLink="/css/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center"
          [class.text-gray-600]="currentRoute() !== '/css/formatter'"
          [class.dark:text-gray-300]="currentRoute() !== '/css/formatter'"
          [class.hover:text-gray-900]="currentRoute() !== '/css/formatter'"
          [class.dark:hover:text-white]="currentRoute() !== '/css/formatter'">
          CSS
        </a>

        <!-- SQL -->
        <a routerLink="/sql/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center"
          [class.text-gray-600]="currentRoute() !== '/sql/formatter'"
          [class.dark:text-gray-300]="currentRoute() !== '/sql/formatter'"
          [class.hover:text-gray-900]="currentRoute() !== '/sql/formatter'"
          [class.dark:hover:text-white]="currentRoute() !== '/sql/formatter'">
          SQL
        </a>

        <!-- XML -->
        <a routerLink="/xml/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors font-medium flex items-center"
          [class.text-gray-600]="currentRoute() !== '/xml/formatter'"
          [class.dark:text-gray-300]="currentRoute() !== '/xml/formatter'"
          [class.hover:text-gray-900]="currentRoute() !== '/xml/formatter'"
          [class.dark:hover:text-white]="currentRoute() !== '/xml/formatter'">
          XML
        </a>

        <!-- Blog -->
        <a routerLink="/blog" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: false }"
          class="transition-colors font-medium flex items-center" [class.text-gray-600]="!isBlogActive()"
          [class.dark:text-gray-300]="!isBlogActive()" [class.hover:text-gray-900]="!isBlogActive()"
          [class.dark:hover:text-white]="!isBlogActive()">
          <app-translated-text key="nav.blog"></app-translated-text>
        </a>
      </nav>
    </div>

    <!-- Right side controls -->
    <div class="hidden md:flex items-center space-x-4 pr-4 sm:pr-6 lg:pr-8">
      <!-- Theme Toggle -->
      <button (click)="themeService.toggleTheme()"
        class="flex items-center justify-center p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300 w-10 h-10"
        [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'" title="Toggle theme">
        <svg *ngIf="themeService.isLight()" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg *ngIf="themeService.isDark()" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
      </button>

      <!-- Language Switcher -->
      <app-language-switcher></app-language-switcher>
    </div>

    <!-- Mobile controls -->
    <div class="md:hidden flex items-center space-x-2 pr-4 sm:pr-6 lg:pr-8">
      <!-- Mobile Theme Toggle -->
      <button (click)="themeService.toggleTheme()"
        class="flex items-center justify-center p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300 w-10 h-10"
        [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'" title="Toggle theme">
        <svg *ngIf="themeService.isLight()" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg *ngIf="themeService.isDark()" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
      </button>

      <!-- Mobile Language Switcher -->
      <app-language-switcher></app-language-switcher>

      <!-- Mobile Menu Button -->
      <button
        class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
        (click)="toggleMobileMenu()" aria-label="Toggle mobile navigation menu"
        [attr.aria-expanded]="isMobileMenuOpen()" aria-controls="mobile-menu">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div id="mobile-menu" class="md:hidden" [class.hidden]="!isMobileMenuOpen()">
    <div
      class="px-2 pt-2 pb-3 space-y-1 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 transition-colors duration-300">
      <!-- Home -->
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors flex items-center">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
          </path>
        </svg>
        <app-translated-text key="nav.home"></app-translated-text></a>

      <!-- Text Transformation Group -->
      <div class="px-3 py-1">
        <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-2">
          {{ translationService.translate('nav.text-transformation') }}
        </div>
        <div class="space-y-1">
          <a routerLink="/case-converter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.case-converter"></app-translated-text></a>
          <a routerLink="/text-formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.text-formatter"></app-translated-text></a>
          <a routerLink="/encode-decode" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.encode-decode"></app-translated-text></a>
        </div>
      </div>

      <!-- Analysis & Utilities Group -->
      <div class="px-3 py-1">
        <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-2">
          {{ translationService.translate('nav.analysis-utilities') }}
        </div>
        <div class="space-y-1">
          <a routerLink="/text-analyzer" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.text-analyzer"></app-translated-text></a>
          <a routerLink="/line-tools" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.line-tools"></app-translated-text></a>
          <a routerLink="/text-generator" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.text-generator"></app-translated-text></a>
        </div>
      </div>

      <!-- JSON Group -->
      <div class="px-3 py-1">
        <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-2">JSON</div>
        <div class="space-y-1">
          <a routerLink="/json/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.json-formatter"></app-translated-text></a>
          <a routerLink="/json/parser" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"><app-translated-text
              key="nav.json-parser"></app-translated-text></a>
        </div>
      </div>

      <!-- JavaScript -->
      <a routerLink="/js/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors flex items-center">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        JavaScript
      </a>

      <!-- HTML -->
      <a routerLink="/html/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors flex items-center">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        HTML
      </a>

      <!-- XML -->
      <a routerLink="/xml/formatter" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors flex items-center">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
          </path>
        </svg>
        XML
      </a>

      <!-- Blog -->
      <a routerLink="/blog" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: false }"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors flex items-center">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
          </path>
        </svg>
        <app-translated-text key="nav.blog"></app-translated-text>
      </a>
    </div>
  </div>
</header>
