<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>SmartTextConverter - Redirecting...</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free online text converter and formatter" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  <body>
    <app-root>
      <div>
        <div class="spinner"></div>
        <h1>SmartTextConverter</h1>
        <p>Loading your text conversion tools...</p>
        </div>
    </app-root>

    <script>
          // Only redirect if we're not already on the home page
          if (window.location.pathname !== '/') {
            // Check if this is a valid SPA route
            const validRoutes = [
              '/case-converter',
              '/text-formatter',
              '/encode-decode',
              '/text-analyzer',
              '/text-generator',
              '/line-tools',
              '/json/formatter',
              '/json/parser',
              '/js/formatter',
              '/html/formatter',
              '/css/formatter',
              '/sql/formatter',
              '/xml/formatter',
              '/blog',
              '/privacy',
              '/terms',
              '/contact'
            ];

            const currentPath = window.location.pathname;
            const isValidRoute = validRoutes.some(route =>
              currentPath === route || currentPath.startsWith(route + '/')
            );

            if (isValidRoute) {
              // Load the main Angular app for SPA routing
              const loadScript = (src) => {
                return new Promise((resolve, reject) => {
                  const script = document.createElement('script');
                  script.src = src;
                  script.type = 'module';
                  script.onload = resolve;
                  script.onerror = reject;
                  document.head.appendChild(script);
                });
              };

              const loadStyle = (href) => {
                return new Promise((resolve, reject) => {
                  const link = document.createElement('link');
                  link.rel = 'stylesheet';
                  link.href = href;
                  link.onload = resolve;
                  link.onerror = reject;
                  document.head.appendChild(link);
                });
              };

              // Load styles and scripts
              loadStyle('/styles-LHHVGYM3.css')
                .then(() => loadScript('/polyfills-B6TNHZQ6.js'))
                .then(() => loadScript('/main-L4THVRZC.js'))
                .catch(() => window.location.replace('/'));
            } else {
              // Invalid route, redirect to home
              window.location.replace('/');
          }
        }
</script>
</body>

</html>
