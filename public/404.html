<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SmartTextConverter</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free online text converter and formatter" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="loading">
        <div>
          <div class="spinner"></div>
          <h1>SmartTextConverter</h1>
          <p>Loading your text conversion tools...</p>
        </div>
      </div>
    </app-root>

    <script>
        // Load the main Angular app for SPA routing
        (function () {
          // Load the main app scripts and styles
          const scripts = [
            '/polyfills-B6TNHZQ6.js',
            '/main-XTTQIBMB.js'
          ];

          const styles = [
            '/styles-LHHVGYM3.css'
          ];

          // Load styles
          styles.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
          });

          // Load scripts
          scripts.forEach((src, index) => {
            const script = document.createElement('script');
            script.src = src;
            script.type = 'module';
            document.head.appendChild(script);
          });
        })();
    </script>
  </body>
</html>
